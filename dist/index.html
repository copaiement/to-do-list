<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attask</title>
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
  <script src="./main.js" defer></script>
</head>
<body>
  <div id="content">
    <div class="header">
      <div class="header-left-items">
        <svg class="toggle-menu header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
      </div>
      <div class="header-center-items">
        <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-bold</title><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" /></svg>
        <div id="title">attask</div>
      </div>
      <div class="header-right-items">
        <svg class="create-proj-btn header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>format-list-group-plus</title><path d="M17 14V17H14V19H17V22H19V19H22V17H19V14M20 11V12.3C19.4 12.1 18.7 12 18 12C16.8 12 15.6 12.4 14.7 13H7V11H20M12.1 17H7V15H12.8C12.5 15.6 12.2 16.3 12.1 17M7 7H20V9H7V7M5 19H7V21H3V3H7V5H5V19Z" /></svg>
        <svg class="create-task-btn header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
      </div>
    </div>
    <div class="main-container">
      <div class="toolbar">
        <div class="create-proj-btn toolbar-item">
          <svg class="toolbar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>format-list-group-plus</title><path d="M17 14V17H14V19H17V22H19V19H22V17H19V14M20 11V12.3C19.4 12.1 18.7 12 18 12C16.8 12 15.6 12.4 14.7 13H7V11H20M12.1 17H7V15H12.8C12.5 15.6 12.2 16.3 12.1 17M7 7H20V9H7V7M5 19H7V21H3V3H7V5H5V19Z" /></svg>
          <div class="toolbar-text">Create Project</div>
        </div>
        <div class="create-task-btn toolbar-item">
          <svg class="toolbar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
          <div class="toolbar-text">Create Task</div>
        </div>
        <div class="sort-btn toolbar-item">
          <svg class="sort-priority-icon toolbar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>sort-bool-ascending</title><path d="M19 17H22L18 21L14 17H17V3H19V17M7 3C4.79 3 3 4.79 3 7S4.79 11 7 11 11 9.21 11 7 9.21 3 7 3M7 9C5.9 9 5 8.1 5 7S5.9 5 7 5 9 5.9 9 7 8.1 9 7 9M7 13C4.79 13 3 14.79 3 17S4.79 21 7 21 11 19.21 11 17 9.21 13 7 13Z" /></svg>
          <svg class="sort-date-icon toolbar-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>sort-clock-ascending-outline</title><path d="M20 17H23L19 21L15 17H18V3H20V17M8 5C4.14 5 1 8.13 1 12C1 15.87 4.13 19 8 19C11.86 19 15 15.87 15 12C15 8.13 11.87 5 8 5M8 7.15C10.67 7.15 12.85 9.32 12.85 12C12.85 14.68 10.68 16.85 8 16.85C5.32 16.85 3.15 14.68 3.15 12C3.15 9.32 5.32 7.15 8 7.15M7 9V12.69L10.19 14.53L10.94 13.23L8.5 11.82V9" /></svg>
          <div class="toolbar-text">Sort: Priority</div>
        </div>
      </div>
      <div class="todo-container">
        <!-- message when no projects or tasks exist -->
        <div class="empty-msg">Add a Project or a Task to get started!</div>
        <!-- create task modal here -->
        <div class="task-modal hidden">
          <form action="submit">
            <ul class="input-wrapper">
              <li class="form-row">
                <label for="task-name-input">Task Name:</label>
                <input id="task-name-input" type="text" placeholder="Client Email" required>
              </li>
              <li class="form-row">
                <label for="task-desc-input">Description:</label>
                <input type="text" id="task-desc-input" placeholder="Optional">
              </li>
              <li class="form-row">
                <label for="task-project-input">Project:</label>
                <select id="task-project-input" name="project-input">
                  <option value="Default">Default</option>
                  <option value="Proj 1">Proj 1</option>
                  <option value="Proj 2">Proj 2</option>
                </select>
              </li>
              <li class="form-row">
                <label for="task-date-input">Due Date:</label>
                <input id="task-date-input" type="text">
              </li>
              <li class="form-row">
                <label for="task-priority-input">Priority:</label>
                <select id="task-priority-input" name="priority-input">
                  <option value="priority-low">Low</option>
                  <option value="priority-med">Medium</option>
                  <option value="priority-high">High</option>
                </select>
              </li>
            </ul>
            <input id="task-submit-btn" type="submit" value="Add Task">
          </form>
        </div>
        <!-- create project modal here -->
        <div class="project-modal hidden">
          <form action="submit">
            <ul class="input-wrapper">
              <li class="form-row">
                <label for="proj-name-input">Project Name:</label>
                <input id="proj-name-input" type="text" placeholder="Client Email" required>
              </li>
              <li class="form-row">
                <label for="proj-desc-input">Description:</label>
                <input type="text" id="proj-desc-input" placeholder="Optional">
              </li>
              <li class="form-row">
                <label for="proj-date-input">Due Date:</label>
                <input id="proj-date-input" type="text">
              </li>
              <li class="form-row">
                <label for="proj-priority-input">Priority:</label>
                <select id="proj-priority-input" name="priority-input">
                  <option value="priority-low">Low</option>
                  <option value="priority-med">Medium</option>
                  <option value="priority-high">High</option>
                </select>
              </li>
            </ul>
            <input id="proj-submit-btn" type="submit" value="Add Project">
          </form>
        </div>
        <!-- default project -->
        <div class="default-project-container">
          
        </div>
        <!-- template for projects -->
        <div class="project-container hidden">
          <div class="project-header">
            <div class="icons-left">
              <img class="hidden" src="./images/menu-down.svg" alt="menu down icon">
              <img src="./images/menu-up.svg" alt="menu up icon">
            </div>
            <div class="name">Test Project</div>
            <div class="desc hidden">Test Description</div>
            <div class="due">Due: 6/7</div>
            <div class="status">Complete: 0/7</div>
            <div class="icons-right">
              <img src="./images/check-bold.svg" alt="check icon">
              <img src="./images/flag.svg" alt="flag icon">
              <img src="./images/delete.svg" alt="trash icon">
            </div>
          </div>
          <!-- template for tasks -->
          <div class="task-container last hidden">
            <div class="icons-left">
              <img class="hidden" src="./images/menu-down.svg" alt="menu down icon">
              <img src="./images/menu-up.svg" alt="menu up icon">
            </div>
            <div class="name">Test Task</div>
            <div class="desc">Test Description</div>
            <div class="due">Due: 6/7</div>
            <div class="status hidden">Complete: 0/7</div>
            <div class="icons-right">
              <img src="./images/check-bold.svg" alt="check icon">
              <img src="./images/flag.svg" alt="flag icon">
              <img src="./images/delete.svg" alt="trash icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
